<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Web App</title>
</head>
<body>
    <header>
        <h1>Restaurant</h1>
    </header>
    <main>
        <div class="tiles">
            <div class="tile" onclick="toggleMenu()">
                <h2>Menu</h2>
            </div>
            <div class="tile specials">
                <h2>Specials</h2>
            </div>
            <div class="tile" onclick="showMap()">
                <h2>Map</h2>
            </div>
            <div class="tile" onclick="openReservationForm()">
                <h2>Reservation</h2>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Restaurant</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
